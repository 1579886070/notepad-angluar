<div class="content">
  <div>
    <mat-card *ngFor="let item of list">
      <mat-card-title>{{item.title}}</mat-card-title>
      <!-- <mat-card-subtitle>{{item.category}}</mat-card-subtitle> -->
      <mat-card-actions>
        <!-- <button mat-stroked-button color="primary" [routerLink]="[ '/articleDetails',item.id ]">查看</button> -->
        <button mat-icon-button [routerLink]="[ '/articleDetails',item.id ]">
          <mat-icon title="查看">pageview</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="[ '/articleEdit',item.id ]">
          <mat-icon title="修改">create</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(item.id)">
          <mat-icon title="删除">close</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="navigation">
    <button mat-fab (click)="previousPage()">
      <i class="material-icons">
        chevron_left
      </i>
    </button>
    <button class="right" mat-fab (click)="nextPage()">
      <i class="material-icons">
        chevron_right
      </i>
    </button>
  </div>
